<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Finance Manager â€” Logout</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8fafc; display:flex; height:100vh; align-items:center; justify-content:center; }
    .logout-box { background:#fff; padding:20px 28px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); text-align:center; }
    button { background:#2563eb; color:white; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; font-size:15px; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <div class="logout-box">
    <h2>Exit / Logout</h2>
    <p>Click below to securely log out from Student Finance Manager.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      // Clear any saved session or token
      localStorage.removeItem("sfm_token");
      sessionStorage.clear();

      // Optionally call backend API to end session
      fetch('/api/auth/logout', { method:'POST', credentials:'include' });

      // Redirect to login page
      window.location.href = '/login';
    }
  </script>
</body>
</html>
